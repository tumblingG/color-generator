<div class="color-container">
  <div style="text-align: center">
    <app-my-button [color]="selectColor"></app-my-button>
  </div>
  <app-select-colors [colors]="colors"
                     (onActiveChange)="onActiveColorChange($event)"
  ></app-select-colors>
  <app-css-text [cssText]="cssText"></app-css-text>
  <div class="tip">可点击右侧颜色选择框或者输入框更改颜色</div>
</div>
